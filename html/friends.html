<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- google font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<link rel="stylesheet" href="/CSS/style.css" />
		<script
			src="https://kit.fontawesome.com/c539d32fc7.js"
			crossorigin="anonymous"
		></script>

		<title>Friends</title>
	</head>
	<body>
		<!-- status-bar -->
		<div class="status-bar">
			<div class="status-bar__col">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__col">
				<span>18:43</span>
			</div>
			<div class="status-bar__col">
				<i class="fas fa-lock"></i>
				<span>20%</span>
				<i class="fas fa-battery-quarter"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<!-- header -->
		<header class="main-header">
			<h1>친구</h1>
			<div class="main-header__icons">
				<span><i class="fas fa-search"></i></span>
				<span><i class="fas fa-user-plus"></i></span>
				<span><i class="fas fa-music"></i></span>
				<span><i class="fas fa-cog"></i></span>
			</div>
		</header>

		<!-- main -->
		<main class="main-container">
			<!--user component row -->
			<div class="user-component">
				<div class="user-component__col">
					<img
						class="user-component__avatar"
						src="https://i.pinimg.com/564x/fd/d2/fc/fdd2fcb3350211e86c186d8b49b943ce.jpg"
						alt="user-photo"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Alice in Wonderland</h4>
						<h6 class="user-component__subtitle">FIRE❤</h6>
					</div>
				</div>
				<div class="user-component__col"><span></span></div>
			</div>

			<div class="bar"></div>

			<!-- menus -->

			<div class="menu__col">
				<span>생일인 친구</span>
				<i class="fas fa-chevron-down"></i>
			</div>

			<div class="bar"></div>

			<div class="menu__col">
				<span>즐겨찾기</span>
				<i class="fas fa-chevron-down"></i>
			</div>
			<div class="channel-component">
				<div class="menu__col">
					<img
						class="channel-component__avatar"
						src="https://i.pinimg.com/564x/fd/d2/fc/fdd2fcb3350211e86c186d8b49b943ce.jpg"
						alt="user-photo"
					/>
					<div class="friend-component__text">
						<h4 class="channel-component__title">Alice in Wonderland</h4>
						<h6 class="channel-component__subtitle">❤</h6>
					</div>
				</div>
			</div>

			<div class="bar"></div>

			<!-- channel row -->
			<div class="menu__col">
				<span>채널</span>
				<i class="fas fa-chevron-up"></i>
			</div>
			<div class="channel-component">
				<div class="menu__col">
					<img
						class="channel-component__avatar"
						src="https://t1.daumcdn.net/cfile/tistory/99F3C5395D924FAD06"
						alt="kakako"
					/>
					<div class="channel-component__title">채널</div>
				</div>
				<div class="menu__col">
					<span>31</span>
					<i class="fas fa-chevron-right"></i>
				</div>
			</div>
			<div class="bar"></div>

			<div class="menu__col">
				<span>친구 660</span>
				<i class="fas fa-chevron-down"></i>
			</div>
		</main>

		<!-- navigation bar -->
		<nav class="nav">
			<ul class="nav__list">
				<li class="nave__btn">
					<a class="nav__link" href="friends.html"
						><i class="fas fa-user"></i
					></a>
				</li>
				<li class="nave__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span
						><i class="far fa-comment"></i
					></a>
				</li>
				<li class="nave__btn">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search"></i
					></a>
				</li>
				<li class="nave__btn">
					<a class="nav__link" href="more.html">
						<span class="alarm"></span>
						<span><i class="fas fa-ellipsis-h"></i></span>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
